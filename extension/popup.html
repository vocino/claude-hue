<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
      color: #e0e0e0;
      background: #1a1a2e;
    }
    h3 {
      margin: 0 0 8px;
      font-size: 14px;
      color: #fff;
    }
    .status {
      padding: 6px 8px;
      background: #16213e;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .status-line {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
    }
    .label { color: #8899aa; }
    .value { color: #fff; font-weight: 500; }
    .pct-high { color: #ff6b6b; }
    .pct-mid { color: #ffa502; }
    .pct-low { color: #7bed9f; }
    button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: none;
      border-radius: 4px;
      background: #0f3460;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover { background: #1a4a7a; }
    .muted { color: #556677; font-size: 11px; margin-top: 6px; }
  </style>
</head>
<body>
  <h3>Claude Hue</h3>
  <div id="content" class="status">
    <div class="muted">Loading...</div>
  </div>
  <button id="refresh">Refresh Now</button>
  <div id="lastPoll" class="muted"></div>
  <script src="popup.js"></script>
</body>
</html>
